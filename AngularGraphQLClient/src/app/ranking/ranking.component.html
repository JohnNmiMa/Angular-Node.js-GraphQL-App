<h1>ATP Rankings</h1>

<div>
    <input class="mdl-textfield__input" type="text" id="rank" [(ngModel)]="rank" (keyup.enter)="update()"/>
    <span class="incr" (click)="incr()">+</span>
    <span class="decr" (click)="decr()">-</span>
</div>

<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" *ngIf="rankings">
    <tr>
        <th>Rank</th>
        <th>Date</th>
        <th>Points</th>
        <th class="mdl-data-table__cell--non-numeric">First Name</th>
        <th class="mdl-data-table__cell--non-numeric">Last Name</th>
        <th class="mdl-data-table__cell--non-numeric">Country</th>
    </tr>
    <tr *ngFor="let ranking of rankings">
        <td>{{ranking.rank}}</td>
        <td>{{ranking.date}}</td>
        <td>{{ranking.points}}</td>
        <td class="mdl-data-table__cell--non-numeric">
            {{ranking.player.first_name}}
        </td>
        <td class="mdl-data-table__cell--non-numeric">
            {{ranking.player.last_name}}
        </td>
        <td class="mdl-data-table__cell--non-numeric">
            {{ranking.player.country}}
        </td>
    </tr>
</table>
